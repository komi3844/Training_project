databaseChangeLog:
  - changeSet:
      id: create-student
      author: Andrey
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: idstudent
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false